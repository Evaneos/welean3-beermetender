<ion-content>
	<ion-list class="list">
		<ion-item ng-repeat="beer in beers">
			<button class="item item-avatar button-full" ng-click="updateBeer(beer)" >
		 		<img ng-src="https://graph.facebook.com/{{beer.user.id}}/picture">
		      	<h2>{{ beer.user.name }}</h2>
		      	<span class="badge badge-assertive">{{ beer.balance }}</span>
		    </button>
	  	</ion-item>
	</ion-list>
</ion-content>
