<ion-content>
	<ion-list class="list">
		<ion-item ng-repeat="friend in friends">
		  	<a class="item item-avatar" ui-sref="friend-view({id: friend.id})" >
		      <img ng-src="https://graph.facebook.com/{{friend.id}}/picture">
		      <h2>{{ friend.name }}</h2>
		    </a>
	  	</ion-item>
	</ion-list>

	<ion-infinite-scroll
		ng-if="getNextBatchOfFriends"
		on-infinite="loadMore()"
		distance="1%">
	</ion-infinite-scroll>
</ion-content>
